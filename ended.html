<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Finished</title>
    <link rel="stylesheet" href="/assets/css/endedstyle.css">
</head>

<body>
    <header>
        <div class="outerContainer">
            <!-- topbar div -->
            <div class="topbar">
                <button class="highScoreBttn" id="highScoreBttn"> View Highscore</button>
                <p class="timer" id="timer">Timer: 1:00</p>
            </div>
            <div class="innerContainer-2" id="innerContainer-2">

                <header class="finished-header">
                    <h1>All Done !</h1>
                </header>

                <section class="finished-main">
                    <h2 id="final-score">0</h2>
                    <form action=""> Enter initials<input type="text" id="user-name"><button class="submitBttn"
                            id="submit-bttn" onclick="saveScore(event)">Submit</button>
                    </form>
                    <div id="score-record">
                    </div>
                </section>
            </div>
    </header>
    <script src="/assets/js/ended.js"></script>
</body>

</html>
