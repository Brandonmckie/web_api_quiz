<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/highscore.css">
</head>

<body>
    <div class="outerContainer">
        <!-- topbar div -->
        <div class="topbar">
            <button class="highScoreBttn" id="highScoreBttn"></button>
            <p class="timer" id="timer"></p>
            <!-- <p id="score">Your score is </p> -->
        </div>

        <!-- inner div -->
        <div class="innerContainer" id="innerContainer">
            <!-- quiz header  div -->
            <header class="quizHeader">
                <h1>High Scores</h1>
            </header>

            <!-- main content -->
            <section class="quizMain">
                <section class="userscore" id="userscore">
                    <p id="user-score">user high score</p>
                </section>
                <button id="back-btn">Try again</button>
                <button id="clear-scores">Clear high scores</button>
            </section>
        </div>
        <script src="/assets/js/highscore.js"></script>
</body>

</html>
